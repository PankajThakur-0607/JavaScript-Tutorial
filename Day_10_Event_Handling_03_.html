<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Event Listener</title>
    <style>
        .container {
            background-color: coral;
            border: 1px solid;
            padding: 50px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your
            mouse inside this orange field.</p>
        <p>Click the button to remove the div's event handler. </p>

        <button class="btn">click to remove the event handler</button>

        <div class="randomNumber"></div>
    </div>
</body>

<script>
    let container = document.querySelector('.container');
    console.log(container);
    let randomNumber = document.querySelector('.randomNumber');
    let btn = document.querySelector('.btn');

    function moveMouse(){
        randomNumber.innerHTML = Math.random();
    }

    container.addEventListener('mousemove' , moveMouse);

    btn.addEventListener('click' , function(){
        container.removeEventListener('mousemove' , moveMouse);
    });

    

</script>

</html>
