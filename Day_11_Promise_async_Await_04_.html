            setTimeout(() => {
                console.log("weather data");
                resolve(200);
            },2000);
        });
    }

   }

// Async Await 

function getData(dataId){
    return new Promise((resolve , reject) => {
        setTimeout(() => {
            console.log("data" , dataId);
            resolve("Success");
        },2000)
    })
}

(async function(){
    await getData(1);
    await getData(2);
    await getData(3);
    await getData(4);
    await getData(5);
}) ();


async function getAllData(){
    await getData(1);
    await getData(2);
    await getData(3);
    await getData(4);
    await getData(5);
};


</script>
