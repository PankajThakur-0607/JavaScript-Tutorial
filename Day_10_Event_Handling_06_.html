<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormData Complex Example</title>
</head>
<body>
    <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter username"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter email"><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="sports"> Sports<br>
        <input type="checkbox" name="hobbies" value="music"> Music<br>
        <input type="checkbox" name="hobbies" value="reading"> Reading<br><br>

        <label for="profilePic">Profile Picture:</label>
        <input type="file" name="profilePic" id="profilePic"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('userForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            const formData = new FormData(form);

            // Log each entry individually
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            // Convert FormData to a plain object (only for text inputs, selects, and checkboxes)
            const formObject = Object.fromEntries(formData.entries());
            console.log('Form Object:', formObject);

            // If files need to be handled separately (because they are not directly part of the object conversion)
            const profilePic = formData.get('profilePic');
            if (profilePic) {
                console.log('Profile Picture File:', profilePic.name);
            }
        });


        

    </script>
</body>
</html>
